<div class="print-content">
	<div class="modal-header">
		<h3 class="modal-title">Transcribe for <small>{{obj.caseName +" / "+obj.identityName+" / "+obj.lineName}}</small></h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 col-md-push-2">
				<ng-wavesurfer url="{{obj.audio}}" height="24" wave-color='violet' progress-color='purple' split-channels="true"></ng-wavesurfer>
			</div>
			<div class="col-md-4 col-md-push-2">
				<ng-include src="'/app/tplt/player-controls.html'"></ng-include>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>Transcribe:</label>
				<textarea ng-model="obj.transcribe" class="form-control rows-10"></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer no-print">
		<button class="btn btn-default" type="button" ng-click="print()">Print</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
	</div>
</div>
