<form ng-submit="ok()">
	<div class="modal-header">
		<h3 class="modal-title">{{obj.title || 'New User'}}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<label>First Name:</label>
				<input type="text" ng-model="obj.firstName" class="form-control">
			</div>
			<div class="col-md-6">
				<label>Last Name:</label>
				<input type="text" ng-model="obj.lastName" class="form-control">
			</div>
			<div class="col-md-6">
				<label>Mobile No.:</label>
				<input type="text" ng-model="obj.mobileNumber" class="form-control">
			</div>
			<div class="col-md-6">
				<label>Email:</label>
				<input type="email" ng-model="obj.email" class="form-control">
			</div>
			<div class="col-md-6">
				<label>Role:</label>{{obj.accessRoleId}}
				<select convert-to-number ng-options="x.id as x.description for x in lookups.systemAccessRoleLus" ng-model="obj.accessRoleId" class="form-control">
					<option value="">Select from list</option>
				</select>
			</div>
		</div>
		<fieldset>
			<legend>User Credentials</legend>
			<div class="row">
				<div class="col-md-6">
					<label>Login Name:</label>
					<input type="text" ng-model="obj.userName" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Password:</label>
					<input type="password" ng-model="obj.password" class="form-control" password-verify="{{confirmPass}}">
					<div class="help-block" ng-messages="obj.password.$error" ng-if="obj.password.$dirty">
						<p ng-message="required">This field is required</p>
						<p ng-message="minlength">This field is too short</p>
						<p ng-message="maxlength">This field is too long</p>
						<p ng-message="required">This field is required</p>
						<p ng-message="passwordVerify">No match!</p>
					</div>
				</div>
				<div class="col-md-6">
					<label>Confirm Password:</label>
					<input type="password" ng-model="confirmPass" class="form-control" required password-verify="{{obj.password}}">
					<div class="help-block" ng-messages="confirmPass.$error" ng-if="confirmPass.$dirty">
						<p ng-message="required">This field is required</p>
						<p ng-message="minlength">This field is too short</p>
						<p ng-message="maxlength">This field is too long</p>
						<p ng-message="passwordVerify">No match!</p>
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>User Organization Unit</legend>
			<div class="row">
				<div class="col-md-6">
					<label>Department:</label>
					<select convert-to-number ng-options="x.id as x.departmentName for x in depLookup" ng-model="obj.departmentId" class="form-control">
						<option value="">Select from list</option>
					</select>
				</div>
				<div class="col-md-6">
					<label>Team:</label>
					<select convert-to-number ng-model="obj.teamId" class="form-control">
						<option value="">Select from list</option>
					</select>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" type="submit">Save</button>
	</div>
</form>
