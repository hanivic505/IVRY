<ul class="tree">
	<li ng-repeat="case in $ctrl.treeObj" ng-init="mIdx=$index" ng-init="case.expand=false">
		<i class="fa" ng-class="{'fa-plus-square':!case.expand,'fa-minus-square':case.expand}" ng-click="case.expand=!case.expand"></i> <label><input type="checkbox" ng-change="handleChkAll(case,'checked',true)" ng-model="case.checked"> {{case.title}}</label>
		<ul ng-show="case.expand">
			<li ng-repeat="identity in case.childs" ng-init="sIdx=$index*mIdx+1" ng-init="identity.expand=false">
				-<i class="fa" ng-class="{'fa-plus-square':!identity.expand,'fa-minus-square':identity.expand}" ng-click="identity.expand=!identity.expand"></i> <label><input type="checkbox" ng-change="handleChkAll(identity,'checked',true)" ng-model="identity.checked"> {{identity.title}}</label>
				<ul ng-show="identity.expand">
					<li ng-repeat="line in identity.childs" ng-init="cIdx=(sIdx*$index)+1">
						__ <label><input type="checkbox" ng-model="line.checked" ng-change="handleChkAll(line,'checked',true)"> {{line.title}}</label>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
