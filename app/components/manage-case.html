<h3>Manage Case <small>{{$ctrl.data.title}}</small></h3>
<form ng-submit="">
	<div class="row">
		<div class="form-group col-md-12">
			<label for="">Case Title</label>
			<input ng-model="$ctrl.editObj.title" type="text" placeholder="Case Title" class="form-control">
		</div>
		<div class="form-group col-md-12">
			<label for="">Comment</label>
			<textarea ng-model="$ctrl.editObj.comment" placeholder="Case Comment" class="form-control"></textarea>
		</div>
	</div>
	<div class="btn-bar">
		<button class="btn btn-primary">Save</button>
		<button class="btn btn-default" type="button" ng-click="">Cancel</button>
	</div>
</form>
