<h3>Manage Identity <small>{{$ctrl.data.title}}</small></h3>
<form ng-submit="$ctrl.save($ctrl.editObj)">
	<div class="row">
		<div class="form-group col-md-12">
			<label for="">Identity Title</label>
			<input ng-model="$ctrl.editObj.identityName" type="text" placeholder="Identity Title" class="form-control">
		</div>
		<div class="form-group col-md-12">
			<label for="">Comment</label>
			<textarea ng-model="$ctrl.editObj.comment" placeholder="Identity Comment" class="form-control"></textarea>
		</div>
	</div>
	<div class="btn-bar">
		<button class="btn btn-primary">Save</button>
		<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
<!--		<a href="" class="btn btn-link"><i class="fa fa-plus-circle"></i> Add Child Line</a>-->
	</div>
</form>
